<div class="container">
  <h2>Choose game option</h2>
  <button (click)="setOption(SOLO)">Solo</button>
  <button (click)="setOption(MULTIPLAYER)">Multiplayer</button>
  <h2>Choose game mode</h2>
  <button type="button" class="btn" (click)="setMode(CLASSIC)">Classic</button>
  <button type="button" class="btn" (click)="setMode(DYNAMIC)">Dynamic</button>
  <h2>Choose game level</h2>
  <button type="button" class="btn" (click)="setLevel(EASY)">Easy</button>
  <button type="button" class="btn" (click)="setLevel(NORMAL)">Normal</button>
  <button type="button" class="btn" (click)="setLevel(HARD)">Hard</button>
</div>
