<div class="crossword-page" id="cloud-container">
  <div class="spacing"></div>
  <div class="container">
    <div class="row" *ngFor="let row of this.crossword?.grid; let i = index">
      <div *ngFor="let square of row; let j = index">
        <input class="square" [ngClass]="{ 'black-square': this.gridStatus[i][j].black, 'empty-square': this.gridStatus[i][j].empty }"
          type="text" maxLength="1" pattern="[a-zA-Z]+" ng-pattern-restrict [readonly]="this.gridStatus[i][j].black || this.gridStatus[i][j].found">
      </div>
    </div>
  </div>
</div>
