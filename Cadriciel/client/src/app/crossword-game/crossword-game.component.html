<div class="crossword-page" id="cloud-container">
  <div *ngIf="!gameInProgress">
    <app-crossword-menu></app-crossword-menu>
  </div>
  <div *ngIf="gameInProgress">
    <div class="spacing">
      <button class="btn btn-danger" (click)="endGame()">
        End game
      </button>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <app-crossword-grid></app-crossword-grid>
        </div>
        <div class="col-md-6">
          <app-crossword-hints></app-crossword-hints>
        </div>
      </div>
    </div>
  </div>
</div>
