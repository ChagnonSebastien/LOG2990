<div class="crossword-page" id="cloud-container" (click)="this.unselectWord()">
  <div class="spacing">
    <button class="btn btn-danger" (click)="endGame()">
      End game
    </button>
    <!--<div class="btn btn-lg btn-warning float-right">{{crossword.timer}}</div>-->
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="row" *ngFor="let row of this.crosswordGameService.grid; let i = index">
          <div *ngFor="let square of row; let j = index">
            <input id="{{i}}_{{j}}" class="square" [ngClass]="{ 'black': this.crosswordGameService.getStatus()[i][j].black, 'empty': this.crosswordGameService.getStatus()[i][j].empty, 'found': this.crosswordGameService.getStatus()[i][j].found, 'selected': this.crosswordGameService.getStatus()[i][j].selected }"
              type="text" maxLength="1" pattern="[a-zA-Z]" ng-pattern-restrict [readonly]="this.crosswordGameService.getStatus()[i][j].black || this.crosswordGameService.getStatus()[i][j].found || !this.crosswordGameService.getStatus()[i][j].selected"
              (keydown)="handleInput($event, i, j)" [(ngModel)]="this.crosswordGameService.getStatus()[i][j].input" #square>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <app-crossword-hints [hints]="this.hints" [foundWords]="this.crosswordGameService.foundWords" [selectedWord]="this.selectedWord" (selectedWordChanged)="this.selectWord($event)"></app-crossword-hints>
      </div>
    </div>
  </div>
</div>
