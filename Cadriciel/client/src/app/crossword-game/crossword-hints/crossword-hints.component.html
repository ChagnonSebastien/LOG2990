<div class="row">
  <div class="col-md-12">
    <button class="btn mb-3" [ngClass]="{ 'btn-warning': !cheatMode, 'btn-danger': cheatMode }" (click)="toggleCheatMode()">
      <span *ngIf="!cheatMode">Activate cheat mode (show words)</span>
      <span *ngIf="cheatMode">Deactivate cheat mode (hide words)</span>
    </button>
  </div>
</div>
<div class="row">
  <div class="col-md-12" *ngFor="let hint of hintsService.hints">
    <button class="btn btn-sm text-justify mb-2 hint" [ngClass]="{ 'btn-primary': this.hintsService.selectedWord === hint.word, 'btn-danger': hintsService.opponentSelectedWord === hint.word, 'btn-default': hintsService.selectedWord !== hint.word, 'btn-success': hint.found }"
      (click)="hintsService.selectWord(hint.word); $event.stopPropagation()" [disabled]="hint.found">
      <span *ngIf="!cheatMode">{{hint.definition}}</span>
      <span *ngIf="cheatMode">{{hint.word}}</span>
    </button>
  </div>
</div>
