<div class="row">
  <div class="col-md-12" *ngFor="let hint of this.hints">
    <button class="btn btn-sm text-justify mb-2" [ngClass]="{ 'btn-primary': this.selectedWord === hint.word, 'btn-default': this.selectedWord !== hint.word, 'btn-success': this.foundWords.has(hint.word) }"
      style="word-wrap: break-word; word-break: normal; white-space: normal" (click)="this.selectWord(hint.word)" [disabled]="this.foundWords.has(hint.word)">
      {{hint.definition}}
    </button>
  </div>
</div>
