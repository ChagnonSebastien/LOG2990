<ul class="tracks" class="list-group" id="track-list">
  <li *ngFor="let track of tracks" [routerLink]="['./', track.name]" [class.selected]="track.name === selectedTrack" class="list-group-item">
    <span class="badge"></span> {{track.name}}
  </li>
</ul>
