<div class="attributes_editor row justify-content-center">
  <div class="col-5">
    <label class="control-label" for="name">Track name: </label>
    <input [(ngModel)]="name" class="form-control" id="name" type="text" required>
    <label class="control-label" for="description">Track description: </label>
    <textarea [(ngModel)]="description" class="form-control" id="description" required></textarea>
  </div>
  <div class="col-2">
    <label>Difficulty:</label>
    <div class="radio">
      <label><input [(ngModel)]="difficulty" type="radio" name="difficulty" value="Easy" checked> Easy</label>
    </div>
    <div class="radio">
      <label><input [(ngModel)]="difficulty" type="radio" name="difficulty" value="Hard"> Hard</label>
    </div>
    <br>
    <button type="button" class="btn btn-primary" id="btn-save" [disabled]="!trackReady || name == '' || description == ''">SAVE</button>
  </div>
  <div class="col-4">
    <label class="control-label" for="name">Potholes:</label>
    <div class="row">
      <div class="col-6">
        <button type="button" class="btn btn-primary" [disabled]="!trackReady" (click)="switchAmount('Potholes')">Amount</button>
      </div>
      <div class="col-6">
        <button type="button" class="btn btn-primary" [disabled]="!trackReady">Placement</button>
      </div>
    </div>
    <label class="control-label" for="name">Puddles:</label>
    <div class="row">
      <div class="col-6">
        <button type="button" class="btn btn-primary" [disabled]="!trackReady">Amount</button>
      </div>
      <div class="col-6">
        <button type="button" class="btn btn-primary" [disabled]="!trackReady">Placement</button>
      </div>
    </div>
    <label class="control-label" for="name">Power-ups:</label>
    <div class="row">
      <div class="col-6">
        <button type="button" class="btn btn-primary" [disabled]="!trackReady">Amount</button>
      </div>
      <div class="col-6">
        <button type="button" class="btn btn-primary" [disabled]="!trackReady">Placement</button>
      </div>
    </div>
  </div>
</div>

<div class="draw_window" oncontextmenu="return false;" #container (click)="addPoint($event)" (mousemove)="updateMousePosition($event)" (auxclick)="removePoint($event)"></div>
