<div *ngIf="track">
  <h2>{{track.name}} track details!</h2>
  <div>
    <label>id: </label>{{track.trackId}}</div>
  <div>
    <label>Current name: {{track.name}}</label>
    <input placeholder="name" #trackName/>
    <label>Current description: {{track.description}}</label>
    <input placeholder="description" #trackDescription/>
    <label>Current type: {{track.type}}</label>
    <input placeholder="type" #trackType/>
  </div>

</div>
