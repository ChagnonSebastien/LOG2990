<div *ngIf="track">
    <h2>{{track.name}}  track details!</h2>
    <div><label>id: </label>{{track.trackId}}</div>
    <div>
      <label>name: </label>
      <input [(ngModel)]="track.name"  placeholder="name"/>
      <label>description: </label>
      <input [(ngModel)]="track.description"  placeholder="description"/>
      <label>type: </label>
      <input [(ngModel)]="track.type" placeholder="type"/>
    </div>
    <button (click)="save()">Save</button>
  </div>
