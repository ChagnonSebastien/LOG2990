<div class="container">
    <h1>This is the admin page</h1>
    <div *ngIf="!passwordCorrect" class="form-inline">
        <div class="form-group mx-sm-3">
            <input type="password" class="form-control" placeholder="Password" #passwordInput />
        </div>
        <button (click)="login(passwordInput.value); passwordInput.value=''" class="btn btn-primary">Login</button>
    </div>
    <div *ngIf="passwordCorrect">
        <h2>You have successfully logged in!</h2>
    </div>
</div>
